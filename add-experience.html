<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Experience Page</title>
  </head>
  <body>
    <nav>
      <a href="index.html">DevConnector</a>
      <a href="profiles.html">Developers</a>
      <a href="signup.html">Signup</a>
      <a href="signin.html">SignIn</a>
    </nav>
    <section>
      <h1>Add An Experience</h1>
      <p>
        Add any developer/programming position that you have had in the past.
      </p>
      <small>*=required data</small>
    </section>

    <form>
      <div>
        <input type="text" placeholder="Job Title" name="job" required />
      </div>

      <div>
        <input type="text" placeholder="Company" name="company"  required/>
      </div>

      <div>
        <input type="text" placeholder="Job Location" name="Location" />
      </div>

      <div>
        <h4>From Date</h4>
        <input type="date" placeholder="From Date" />
      </div>

      <div> 
        <p>Current Job <input type="checkbox" name="current job" /></p>
      </div>

      <div>
        <h4>To Date</h4>
        <input type="date" placeholder="End Date" />
      </div>

      <div>
        <textarea placeholder="Job Description" name="description"> </textarea>
      </div>
      <input type="submit" />
      <a href="dashboard.html">Go Back</a>
    </form>

    <footer>copyright &copy; 2022 KnowlegHut.com</footer>
  </body>
</html>
